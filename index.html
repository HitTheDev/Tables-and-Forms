<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tables and Forms</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <header>
    <h1>Tables and Forms</h1>
  </header>

  <section>
    <h2>Tables</h2>
    <table>
      <caption>Top 3 Favorite Things</caption>
      <tr>
        <th colspan="3">My Favorites</th>
      </tr>
      <tr>
        <th>Foods</th>
        <th>Activity</th>
        <th>Game</th>
      </tr>
      <tr>
        <td>Pizza</td>
        <td>Learn how to code</td>
        <td>Cricket</td>
      </tr>
    </table>
  </section>

  <section>
    <h2>Forms</h2>
    <form>
      <fieldset>
        <legend>First Fieldset</legend>
        <label for="name">Name:</label><br>
        <input required type="text" id="name" placeholder="enter your name"/><br>
        <label for="height">Height:</label><br>
        <input type="text" id="height" /><br>
        <label for="pw">Password:</label><br>
        <input type="password" id="pw"/><br>
        <input type="submit" value="click me"/>
      </fieldset>
    </form>
  </section>

</html>
